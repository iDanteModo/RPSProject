<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" type="text/css" href="rps.css">
  </head>
<body>
    <div>
        <dialog id="greetings">
            <p>WELCOME TO ROCK PAPER SCISSORS , are you ready to play?</p>
            <button id="startButton">START</button>
        </dialog>
    </div>
    <div>
        <dialog id="playerChoice" >
            <p>CHOOSE YOUR WEAPON</p>
            <button id="rock">ROCK</button><button id="paper">PAPER</button><button id="scissors">SCISSORS</button>
        </dialog>
    </div>
    <div id="rePlay">
        <dialog id="rePlay">
            <p>PLAY AGAIN?</p>
            <button id="yesButton">YES</button><button id="noButton">NO</button>
        </dialog>
    </div>
</body>
</html>
